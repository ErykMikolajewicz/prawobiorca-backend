site_name: Prawobiorca developer documentation
site_description: Basic information about the architecture of the Prawobiorca application, its tests, and CI/CD
site_author: Eryk Antoni Miko≈Çajewicz
nav:
  - Home: index.md
  - Tests:
    - General information: tests.md
    - Main Fixtures: tests/fixtures.md
  - Workflow: workflow.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [app, tests]

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      media: "(prefers-color-scheme: light)"
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      media: "(prefers-color-scheme: dark)"


  features:
      - navigation.instant
      - navigation.tabs
      - navigation.expand
      - toc.integrate
      - search.suggest
