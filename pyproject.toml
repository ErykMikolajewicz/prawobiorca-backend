[project]
name = "prawobiorca-backend"
version = "0.1.0"
description = "Backend for law acts search engine with AI features."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncpg==0.30.*",
    "fastapi==0.115.*",
    "granian==2.2.*",
    "pydantic-settings==2.9.*",
    "qdrant-client==1.14.*",
    "sqlalchemy[asyncio]==2.0.*",
]

[project.optional-dependencies]
dev = [
    "granian[reload]==2.2.*",
]
